<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notações Infixadas e Pós Fixadas</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <div>
                <h1>Notação Infixada para Pós Fixada</h1>
                <form>
                    <p>
                        <label for="infixada">Infixada:</label>
                        <input name="infixada" placeholder="(2 + 2) * 5" maxlength="50" id="infixada">
                    </p>
                    <button id="btn-processar">Processar</button>
                </form>
            </div>
            <div>
                <p>Pós Fixada: <span id="pos-fixada"></span></p>
            </div>
        </main>
        <script src="./scripts/processor.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
